<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Requested</title>
</head>
<body>
    <h2>A password reset link has been sent to your email.</h2>
    <p>The tab will close automatically in a moment.</p>
    <script>
        // Delay closing the tab to give the user time to read the message
        setTimeout(() => {
            window.open('', '_self').close(); // Attempt to close the current tab
        }, 3000); // 3-second delay
    </script>
</body>
</html>
