<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
        }


        .reset-password-container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }


        .reset-password-container h2 {
            margin-bottom: 1.2rem;
            color: #333;
            font-size: 1.8rem;
        }


        .reset-password-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }


        #reset-password-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #444;
            text-align: left;
        }

        input[type="password"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <h2>Dear User Reset Your Password!</h2>
        <p>Please enter and confirm your new password below to reset your account access.</p>
        <form id="reset-password-form" method="POST" action="{{ url_for('reset_password', token=token) }}">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password"
                required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
